{% extends "base.html" %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/codemirror.css">
<link rel="stylesheet" href="/static/css/netlogo.css">

<link rel="stylesheet" href="/static/css/primitive.css">

<script src="/static/js/codemirror.js"></script>
<script src="/static/js/codemirror/simple.js"></script>

<script src="/static/js/netlogo.js"></script>



{% endblock %}

{% block app_content %}
<h2 id="primtitle" class="display-4 mt-4 col-md-12">{{ primitive }}</h2>

<div class="clearfix">&nbsp;</div>

<div id="description" class="cm-s-netlogo-default col-md-12">
    {{ body|safe }}
</div>

<script src="/static/js/codemirror/runmode.js"></script>

<script type="text/javascript">
    $("#description code").each(function(i, e){
        CodeMirror.runMode(e.textContent, "netlogo", e);
    });
</script>

{% endblock %}
